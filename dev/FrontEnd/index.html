<!doctype html>
<html lang="en"/>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>EmotSense</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
</head>

<body class="w3-theme-14">
    <div style="min-width:400px">
        <div class="w3-bar w3-large w3-theme-d4">
            <span class="w3-bar-item">EmotSense</span>
        </div>

        <div class="w3-container w3-content">
            <p><b>Register User</b></p>
            <input id="file-user-reg" type="file" name="file-user-reg" accept="image/*"/>
            <input class="w3-button w3-blue-grey" type="submit" value="Upload"
                   onclick="uploadAndRegister()"/>
            <div id="regText"/>
                   <hr/>
            <p><b>Authenticate User</b></p>
            <input id="file-user-auth" type="file" name="file-user-auth" accept="image/*"/>
            <input class="w3-button w3-blue-grey" type="submit" value="Upload"
                    onclick="uploadAndAuthenticate()"/>
            <div>
                <h5>Login Message:</h5>
                <audio id="playerAuth" controls>
                    <source id="audioAuth" type="audio/mpeg">
                </audio>
            </div>
            <hr/>
            <p class="w3-opacity"><b>Upload</b></p>
            <input id="file" type="file" name="file" accept="image/*"/>
            <input class="w3-button w3-blue-grey" type="submit" value="Upload"
                   onclick="uploadAndSense()"/>

            <p class="w3-opacity"><b>Image</b></p>
            <div id="view" class="w3-panel w3-white w3-card w3-display-container"
                 style="display:none;">
                <div style="float: left;">
                    <img id="image" width="600"/>
                </div>
                <div>
                    <h5>Detected Emotion:</h5>
                    <div id="emotions"/>
                </div>
            </div>
            <div style="float: left;">
                <h5>Text to Speech:</h5>
                <audio id="player" controls>
                    <source id="audioSource" type="audio/mpeg">
                </audio>
            </div>



            
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
